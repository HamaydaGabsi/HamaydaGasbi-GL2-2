          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="Container">
        <div id="todoList" class="row" >
            <div class="col">
                <h2>Todo List</h2>
                <ul class="list-group-horizontal-md">
                    <li class="list-group-item">Add your first task</li>
                </ul>
            </div>
            <div class="col">
                <form action="" id="addTodo">
                    <label for="name">Name</label> <br>
                    <input type="text" class="form-control form-control-lg" id="name" placeholder=""><br>
                    <label for="content">Content</label><br>
                    <input type="text" class="form-control form-control-lg" id="content" placeholder=""><br>
                    <button id="btn" type="submit" class="btn btn-primary mb-3">Add Todo</button>
                </form>
            </div>

        </div>
    </div>
